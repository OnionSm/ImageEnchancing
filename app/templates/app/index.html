{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    </head>
    <body background-color: #0e111a>
        <div class = "main_container">
            <div class = "APP">
                <h1 style="font-family: 'Genshin', sans-serif; color: rgb(255, 255, 255); margin: auto; font-size: 40px;">Image Enhancing</h1>
            </div>
            <p style="color: #fff; font-size: 16px; font-family: 'Genshin2', 'sans-serif'; margin: 15px 0">Chọn ảnh</p>
            
            <div class = "File_zone">
                <div class = "File_zone_1">
                    <img class = "File_zone_1_upload_icon" src="{% static 'app/sprite/upload.png' %}" alt="Upload Icon" >
                    <div class = "File_zone_1_desc">    
                        <p class = "File_zone_1_desc_1">Drag and drop file here</p>
                        <p class = "File_zone_1_desc_2">Limit 20MB per file | JPG, PNG, JPEG</p>
                    </div>
                </div>
                
                <div class="File_zone_2">
                    <input type="file" id="file-upload" class="File_zone_2_submit_btn" accept="image/*" style="display: none;" onchange="updateFileName()">
                    <label id = "file_upload_text"for="file-upload" class="File_zone_2_submit_btn">Tải lên</label>
                </div>
            </div>

            <div class = "file_info">
                <div class = "file_info_1">
                    <img class = "file_info_icon" src="{% static 'app/sprite/file_icon.png' %}" alt="File Icon" >
                    <p class = "file_info_name"></p>
                    <p class ="file_info_size"></p>
                </div>
                <button class="file_info_exit" onclick="cancelFileUpload()"></button>
            </div>
            <img id="dynamicImage"  alt="Dynamic Image" width="auto" height="100" >

            <!-- <div class = "Option_enchanging__text">
                <h3>Chọn phương pháp tăng chất lượng ảnh</h3>
            </div> -->

            <!-- <div class = "Option_enchanging">
                <div class = "dropdown">
                    <div class = "select">
                        <span class = "selected">Denoising</span>
                        <div class = "caret"></div>
                    </div>
                    <ul class = "menu">
                        <li>Denoising</li>
                        <li>Sharpening</li>
                        <li>Edge Detection</li>
                    </ul>
                </div>
            </div> -->

            <div class = "execute" >
                <input class="execute_button"  type="submit" value="Xử lí" onclick="Execute()"></input>
            </div>

            <!-- <div class = "text_image_result">
                <p style = "color: #fff ; font-size: 20px">Ảnh sau khi đã Enchance</p>
            </div> -->

            <div class = "Denoising_tittle" style="display: none; margin: 15px 0">
                <h3 style="font-size: 16px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Denoising</h3>
            </div>

            <div class="Denoising" style="display: none; justify-content: space-between;align-items: center;">
                <div class = "Denoising_item" style="display: flex; justify-content: flex-start ;align-items: center;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Original</h3>
                    <img id="rootImage" class="img-fluid" alt="Root Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" style="visibility: hidden;" ></input>
                    </div>
                </div>

                <div class = "Denoising_item" style="display: flex; justify-content: space-between;align-items: center; 
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Noisy(Gausian)</h3>
                    <img id="noiseImage" class="img-fluid" alt="Noise Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('noiseImage', 'noise_image')"></input>
                    </div>
                </div>

                <div class = "Denoising_item" style="display: flex; justify-content: space-between;align-items: center; 
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Denoised(Mean)</h3>
                    <img id="denoiseMeanImage" class="img-fluid" alt="Denoised Mean Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('denoiseMeanImage', 'denoise_mean_noise_image')"></input>
                    </div>
                </div>

                <div class = "Denoising_item" style="display: flex; justify-content: space-between;align-items: center; 
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Denoised(Median)</h3>
                    <img id="denoiseMedianImage" class="img-fluid" alt="Denoised Median Image" style="width:100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('denoiseMedianImage', 'denoise_median_noise_image')"></input>
                    </div>
                </div>

            </div>
            
            <div class = "Sharpening_title" style="display: none; margin: 15px 0">
                <h3 style="font-size: 16px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Sharpening</h3>
            </div>
            
            <div class="Sharpening" style="display: none; align-items: center;">
                <div class = "Sharpening_item" style="display: flex; justify-content: flex-start ;align-items: center;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px; margin-right: 5%">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Original</h3>
                    <img  id =  "root_image_sharpening" class="img-fluid"  alt="Dynamic Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" style = "visibility: hidden;"></input>
                    </div>
                </div>
                <div class = "Sharpening_item" style="display: flex; justify-content: flex-start ;align-items: center; margin-right: 5%;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Sharpened</h3>
                    <img  id =  "image_sharpening" class="img-fluid" alt="Dynamic Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('image_sharpening', 'sharpening_image')"></input>
                    </div>
                </div>
            </div>

            <div class = "Edge_Detection_Title" style="display: none; margin: 15px 0">
                <h3 style="font-size: 16px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Edge_Detection</h3>
            </div>
            
            <div class="Edge_Detection" style="display: none; align-items: center;">
                <div class = "Edge_Detection_item" style="display: flex; justify-content: flex-start ;align-items: center; margin-right: 5%;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Sobel</h3>
                    <img  id =  "sobel_edges_image" class="img-fluid" class ="Edge_Detection_image"  alt="Dynamic Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('sobel_edges_image', 'sobel_edges_image')"></input>
                    </div>
                </div>

                <div class = "Edge_Detection_item" style="display: flex; justify-content: flex-start ;align-items: center; margin-right: 5%;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Prewitt</h3>
                    <img  id =  "prewitt_edges_image" class="img-fluid" class ="Edge_Detection_image"  alt="Dynamic Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('prewitt_edges_image', 'prewitt_edges_image')"></input>
                    </div>
                </div>

                <div class = "Edge_Detection_item" style="display: flex; justify-content: flex-start ;align-items: center; margin-right: 5%;
                flex-direction: column; width: 21.5%; height: auto; border-radius: 10px;">
                    <h3 style="font-size: 12px; color: #fff; font-family: 'Genshin2', 'sans-serif'; ">Canny</h3>
                    <img  id =  "canny_edges_image" class="img-fluid" class ="Edge_Detection_image"  alt="Dynamic Image" style="width: 100%; height: auto; border-radius: 10px;">
                    <div class = "execute">
                        <input class="execute_button"  type="submit" value="Lưu ảnh" onclick="saveImageFromImgTag('canny_edges_image', 'canny_edges_image')"></input>
                    </div>
                </div>
            </div>

            <!-- <div id="imageGallery">
                {% if similar_images %}
                    <div class = "text_image_result">
                        <p style = "color: #fff ; font-size: 20px">Ảnh sau khi đã Enchance</p>
                    </div>
                    {% for image_data, distance in similar_images %}
                        <div class="similar-image">
                            <img class = "similar-image_item" src="data:image/jpeg;base64,{{ image_data }}" alt="Ảnh">
                            <p>Khoảng cách: {{ distance|floatformat:2 }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="{% static 'app/js/dropdown.js' %}" async defer></script>
        <script src="{% static 'app/js/button.js' %}" async defer></script>
        <script src="{% static 'app/js/saveimage.js' %}" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
